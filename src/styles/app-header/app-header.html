<header class="app-header">
  <picture>
    <source
      srcset="../../assets/bg-hero-desktop.svg"
      media="(min-width: 600px)"
    />
    <img
      class="app-header__background-img"
      src="../../assets/bg-hero-mobile.svg"
      alt=""
    />
  </picture>

  <img class="app-header__huddle-img" src="../../assets/logo.svg" alt="" />
  <a
    role="button"
    class="app-header__button1 call-to-action call-to-action--special"
    >Try it Free</a
  >
  <h1 class="app-header__heading header">
    Build The Community Your Fans Will Love
  </h1>
  <p class="app-header__text text">
    Huddle re-imagines the way we build communities.You have a voice but so does
    your audience. Create connections with your users as you engage in genuine
    disscussion.
  </p>
  <a
    role="button"
    href="#"
    aria-label="Get started for free"
    class="app-header__button2 call-to-action cta-button"
    >Get started for Free</a
  >
  <img
    class="app-header__mockup-img"
    src="../../assets/illustration-mockups.svg"
    alt=""
  />
</header>
